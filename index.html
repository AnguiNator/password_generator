<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <title>Password generator app</title>
</head>

<body class="font-jet bg-gradient-to-r from-grey900 to-grey950 flex justify-center items-center h-screen">
    <main class="w-[343px] flex flex-col gap-4 md:w-[540px] md:gap-8">
        <h1 class="text-preset4-bold text-grey600 text-center md:text-preset2-bold">Password Generator</h1>
        <section class="flex flex-col gap-4 md:gap-6">
            <div class=" h-16 bg-grey800 p-4 md:h-20 md:px-8 md:py-4 md:flex md:items-center">
                <div class="w-full flex justify-between items-center">
                    <p id="password" class="text-grey700 text-preset2-bold md:text-preset1-bold">P4$5w0Rd!</p>
                    <div class="flex gap-2 items-center md:gap-4">
                        <p id="copyText" class="text-preset4-bold text-green200 md:text-preset3-bold hidden">COPIED</p>
                        <svg id="copy" class="md:w-[21px] md:h-[24px] cursor-pointer fill-green200 hover:fill-white"
                            width="18" height="20" viewBox="0 0 18 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M14.9242 0.54918L16.9508 2.57582C17.3025 2.92745 17.5 3.40436 17.5 3.90164V14.375C17.5 15.4105 16.6605 16.25 15.625 16.25H12.5V18.125C12.5 19.1605 11.6605 20 10.625 20H1.875C0.839453 20 0 19.1605 0 18.125V5.625C0 4.58945 0.839453 3.75 1.875 3.75H5V1.875C5 0.839453 5.83945 0 6.875 0H13.5984C14.0956 2.6003e-06 14.5726 0.197548 14.9242 0.54918ZM2.10938 18.125H10.3906C10.4528 18.125 10.5124 18.1003 10.5564 18.0564C10.6003 18.0124 10.625 17.9528 10.625 17.8906V16.25H6.875C5.83945 16.25 5 15.4105 5 14.375V5.625H2.10938C2.04721 5.625 1.9876 5.64969 1.94365 5.69365C1.89969 5.7376 1.875 5.79721 1.875 5.85938V17.8906C1.875 17.9528 1.89969 18.0124 1.94365 18.0564C1.9876 18.1003 2.04721 18.125 2.10938 18.125ZM15.3906 14.375H7.10938C7.04721 14.375 6.9876 14.3503 6.94365 14.3064C6.89969 14.2624 6.875 14.2028 6.875 14.1406V2.10938C6.875 2.04721 6.89969 1.9876 6.94365 1.94365C6.9876 1.89969 7.04721 1.875 7.10938 1.875H11.25V5.3125C11.25 5.83027 11.6697 6.25 12.1875 6.25H15.625V14.1406C15.625 14.2028 15.6003 14.2624 15.5564 14.3064C15.5124 14.3503 15.4528 14.375 15.3906 14.375ZM13.125 4.375H15.625V3.99875C15.625 3.96797 15.6189 3.93749 15.6072 3.90905C15.5954 3.88061 15.5781 3.85477 15.5564 3.83301L13.667 1.94363C13.623 1.89969 13.5634 1.875 13.5012 1.875H13.125V4.375Z" />
                        </svg>
                    </div>

                </div>
            </div>
            <div class="bg-grey800 p-4 md:px-8 md:py-6">
                <div class="flex flex-col gap-8">

                    <div class="flex flex-col gap-2 md:gap-4">
                        <div class="flex justify-between items-center">
                            <label for="range" class="text-preset4-bold text-grey200 md:text-preset3-bold">Character
                                Length</label>
                            <p class="text-preset2-bold text-green200 md:text-preset1-bold" id="outputSlider">0</p>
                        </div>
                        <div>
                            <input type="range" class="custom-slider" min="0" max="15" value="0" id="range"
                                aria-label="TamaÃ±o del password">
                        </div>
                    </div>

                    <div class="flex flex-col gap-4">
                        <div class="flex gap-4 md:gap-6">
                            <div class="group grid size-5 grid-cols-1">
                                <input id="uppercase" type="checkbox" name="uppercase"
                                    class="checkbox col-start-1 row-start-1 appearance-none cursor-pointer border-2 border-grey200 checked:border-green200 checked:bg-green200 hover:border-green200" />
                                <svg width="14" height="12" viewBox="0 0 14 12" fill="none"
                                    class="pointer-events-none col-start-1 row-start-1  self-center justify-self-center stroke-grey850"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.06055 5.66726L4.45395 9.06067L12.454 1.06067" stroke-width="3"
                                        class="opacity-0 group-has-checked:opacity-100" />
                                </svg>
                            </div>
                            <label for="uppercase" class="text-preset4-bold text-grey200 md:text-preset3-bold">
                                Include Uppercase Letters
                            </label>
                        </div>
                        <div class="flex gap-4 md:gap-6">
                            <div class="group grid size-5 grid-cols-1">
                                <input id="lowercase" type="checkbox" name="lowercase"
                                    class="checkbox col-start-1 row-start-1 appearance-none cursor-pointer border-2 border-grey200 checked:border-green200 checked:bg-green200 hover:border-green200" />
                                <svg width="14" height="12" viewBox="0 0 14 12" fill="none"
                                    class="pointer-events-none col-start-1 row-start-1  self-center justify-self-center stroke-grey850"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.06055 5.66726L4.45395 9.06067L12.454 1.06067" stroke-width="3"
                                        class="opacity-0 group-has-checked:opacity-100" />
                                </svg>
                            </div>
                            <label for="lowercase" class="text-preset4-bold text-grey200 md:text-preset3-bold">Include
                                Lowercase Letters</label>
                        </div>
                        <div class="flex gap-4 md:gap-6">
                            <div class="group grid size-5 grid-cols-1">
                                <input id="numbers" type="checkbox" name="numbers"
                                    class="checkbox col-start-1 row-start-1 appearance-none cursor-pointer border-2 border-grey200 checked:border-green200 checked:bg-green200 hover:border-green200" />
                                <svg width="14" height="12" viewBox="0 0 14 12" fill="none"
                                    class="pointer-events-none col-start-1 row-start-1  self-center justify-self-center stroke-grey850"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.06055 5.66726L4.45395 9.06067L12.454 1.06067" stroke-width="3"
                                        class="opacity-0 group-has-checked:opacity-100" />
                                </svg>
                            </div>
                            <label for="numbers" class="text-preset4-bold text-grey200 md:text-preset3-bold">Include
                                Numbers</label>
                        </div>
                        <div class="flex gap-4 md:gap-6">
                            <div class="group grid size-5 grid-cols-1">
                                <input id="symbols" type="checkbox" name="symbols"
                                    class="checkbox col-start-1 row-start-1 appearance-none cursor-pointer border-2 border-grey200 checked:border-green200 checked:bg-green200 hover:border-green200" />
                                <svg width="14" height="12" viewBox="0 0 14 12" fill="none"
                                    class="pointer-events-none col-start-1 row-start-1  self-center justify-self-center stroke-grey850"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.06055 5.66726L4.45395 9.06067L12.454 1.06067" stroke-width="3"
                                        class="opacity-0 group-has-checked:opacity-100" />
                                </svg>
                            </div>
                            <label for="symbols" class="text-preset4-bold text-grey200 md:text-preset3-bold">Include
                                Symbols</label>
                        </div>
                    </div>

                    <div class="flex flex-col gap-4 md:gap-8">
                        <div
                            class="px-4 py-3.5 h-14 bg-grey850 flex justify-between items-center md:h-[72px] md:px-8 md:py-6">
                            <p class="text-preset4-bold text-grey600 md:text-preset3-bold">STRENGTH</p>

                            <div class="flex gap-2 items-center md:gap-4">
                                <p id="states" class="text-white text-lg md:text-2xl"></p>
                                <div class="flex gap-2">
                                    <div id="tooWeak" class="w-2.5 h-7 strength"></div>
                                    <div id="weak" class="w-2.5 h-7 strength"></div>
                                    <div id="medium" class="w-2.5 h-7 strength"></div>
                                    <div id="strong" class="w-2.5 h-7 strength"></div>
                                </div>
                            </div>

                        </div>
                        <div class="h-14 md:h-16">
                            <button
                                class="group cursor-pointer py-4 w-full h-full bg-green200 flex gap-4 justify-center items-center text-grey800 text-preset4-bold md:gap-6 md:text-preset3-bold hover:bg-transparent hover:border-2 hover:border-green200 hover:text-green200">GENERATE
                                <svg class="group-fill-grey800 group-hover:fill-green200" width="12" height="12"
                                    viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M5.10553 12L11.1055 6.00002L5.10553 0L3.84051 1.26501L7.681 5.10547L6.10352e-05 5.10547V6.8946L7.681 6.8946L3.84051 10.735L5.10553 12Z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
<script src="./src/js/main.js"></script>

</html>
